---
- user:
    name: skosmos
    generate_ssh_key: yes
    shell: /bin/bash
    ssh_key_bits: 2048
    groups: "sudo"
    ssh_key_file: .ssh/id_rsa

- name: Set authorized key took from file
  authorized_key:
    user: skosmos
    state: present
    key: "{{ lookup('file', '../files/skosmos.pub') }}"

- name: adding passwordless sudo
  lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%sudo'
      line: '%sudo	ALL=(ALL:ALL) NOPASSWD:ALL'
      validate: visudo -cf %s
